<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Html_Level_two_Assessment.css">
	<title>Assessment Level two html</title>
</head>
<body>
	<h1>Course Sign Up Page</h1>

	<p>Please Note: First Name, Last Name, Password, and Email are required</p>


	<form action="Thank.html" method="get">
		<label for="First">First Name:</label>
		<input id="first" type="text" name="" placeholder="First Name" required>


		<label for="Last">Last Name:</label>
		<input id="Last" type="text" name="" placeholder="Last Name" required>

		<p></p>

		<label for="Email">Email:</label>
		<input id="Email" type="text" name="" placeholder="name@gmail.com" required>


		<label for="Password">Password:</label>
		<input id="Password" type="Password" name="" placeholder="" required>

		<p>Are you over the age of 18?</p>
		<label for="under">Yes:</label>
		<input id="under" type="radio" name="age">
		<label for="over">No:</label>
		<input id="over" type="radio" name="age">


		<p>Do you have a credit Card or Paypal?</p>
		<select name="Payment">
			<option value="cc">credit card</option>
			<option value="Pp">PayPal</option>
		</select>

		<p></p>

		<input type="submit" name="" value="Sign Up!">

	</form>

</body>
</html>
