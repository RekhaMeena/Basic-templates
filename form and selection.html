<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="form and selection.css">
	<title>Hotel Feedback</title>
</head>
<body>
	<h1>Hotel Feedback Form</h1>
	<form method="get">
		<h2>Are you inside the India?or outside the India</h2>
		<label for="inside">Inside:</label>
		<input id="inside" type="radio" name="loc">
		<label for="outside">Outside:</label>
		<input id="outside" type="radio" name="loc">
		<h2>How was your service?</h2>

		<select name="starts">
			<option value="Great">3</option>
			<option value="okay">2</option>
			<option value="bad">1</option>
		</select>
		<h2>Any other Feedback</h2>
		<textarea name="mytext" rows="5" cols="20"></textarea>
		<input type="submit" name="submit">
	</form>

</body>
</html>
